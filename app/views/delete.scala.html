@(message: String, data: PersonForm.Data, id: Int)(implicit request: MessagesRequestHeader)

@main("Delete Person") {
    <p>@message</p>
    <p>ID = @id</p>

    <ul>
        <li>name: @data.name</li>
        <li>mail: @data.mail</li>
        <li>tel: @data.tel</li>
    </ul>

    @helper.form(action=routes.JdbcController.remove(id)) {
        @helper.CSRF.formField

        <button>Delete Person</button>
    }
}
