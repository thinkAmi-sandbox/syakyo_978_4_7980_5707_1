@(message: String, form: Form[PersonForm.Data])(implicit request: MessagesRequestHeader)

@main("Add Person") {
    <p>@message</p>

    @helper.form(action=routes.JdbcController.create()) {
        @helper.CSRF.formField
        @helper.inputText(form("name"))
        @helper.inputText(form("mail"))
        @helper.inputText(form("tel"))

        <button>Create Person</button>
    }
}
