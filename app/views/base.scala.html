@* 1つ目がテンプレートの中で使う変数郡、2つ目が拡張先のテンプレート内容 *@
@(title: String, header: String, footer: String, contentMessage: String)(content: Html)
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>@title</title>
        <link rel="stylesheet" media="screen"
            href="@routes.Assets.versioned("stylesheets/base.css")">
        <link rel="shortcut icon" type="image/png"
            href="@routes.Assets.versioned("images/favicon.png")">
    </head>
    <body>
        <header class="row">
            <div class="header">@header</div>
            <h1>@title</h1>
        </header>

        <hr>

        <article class="row">
            @content
        </article>

        <hr>

        <footer class="row">
            <p>@footer</p>
            <p>@contentMessage.reverse</p>
        </footer>

        <script src="@routes.Assets.versioned("javascript/base.js")"
            type="text/javascript"></script>
</body>
</html>
