@(message: String)

@makeForm = {
    <form method="post" action="/form/">
        <table>
            <tr>
                <th>Name</th>
                <td><input type="text" name="name"></td>
            </tr>
            <tr>
                <th>Pass</th>
                <td><input type="password" name="pass"></td>
            </tr>
            <tr>
                <th></th>
                <td><input type="submit" value="send form"></td>
            </tr>
        </table>
    </form>
}

@base("Form Page", "header", "footer", "message") {
    <p>@message</p>
    @makeForm
}
